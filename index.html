<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            class="search-input"
            type="search"
            placeholder="Enter a city.."
            required=""
          /><input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city">Paris</h1>
            <p class="current-details">
              <span class="current-day">Saturday</span>
              <span class="current-time">15:32</span>,
              <span class="description">clear sky</span> <br />
              Humidity: <strong class="humidity">32%</strong>, Wind:
              <strong class="wind">4.63km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <img
              class="current-temperature-icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt="clear sky icon"
            /><span class="current-temperature-value" id="temperature">24</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Delilah-Lawes03">Delilah Lawes</a> and is
          <a href="https://github.com/Delilah-Lawes03/my-weather-app">
            on GitHub</a
          >
          and
          <a href="https://www.netlify.com/">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
